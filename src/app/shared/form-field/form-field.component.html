<div class="form-group" *ngIf="!rows">
  <label [attr.for]="id" class="font-weight-bold">{{ label }}</label>
  <input [type]="type" class="form-control" [ngClass]="classeCss" [id]="id" [readonly]="!!isReadOnly"
    [(ngModel)]="value">
  <app-error-msg [control]="control" [label]="label"></app-error-msg>
</div>

<div class="form-group" *ngIf="rows">
  <label [attr.for]="id" class="font-weight-bold">{{ label }}</label>
  <textarea class="form-control" [id]="id" [ngClass]="classeCss"  [readonly]="!!isReadOnly" [(ngModel)]="value"
    [rows]="rows"></textarea>
  <app-error-msg [control]="control" [label]="label"></app-error-msg>
</div>
